<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Images/phone.png" alt="Um celular exibindo a imagem do aplicativo do instagram">
            <div class="phonescreen"></div>
        </div>
        <div class="instagram-continue">
            <div class="conteiners">
                <img src="./Images/instagram-logo-1.png" alt="Instagram" class="instagram-logo">
                <div class="instagram-profile">
                    <img src="./Images/johnnyprofile.jpg" alt="Uma foto de Johnny Wesley">
                </div>
                <a href="#" class="instagram-login">Continuar como Johnny Wesley</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="conteiners">
                <p class="not-account">Não é Johnny Wesley?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="getapp">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
